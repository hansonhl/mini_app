{% extends "common/layout_main.html" %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="current">
                    <a href="{{ buildUrl('/account/index') }}">账户列表</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row m-t account_set_wrapper">
	<div class="col-lg-12">
		<h2 class="text-center">{% if user %}账号设置{% else %}新建账号{% endif %}</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">姓名:</label>
				<div class="col-lg-10">
					<input class="form-control" name="nickname" placeholder="请输入姓名~~" type="text" value="{{user.nickname}}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">手机:</label>
				<div class="col-lg-10">
					<input class="form-control" name="mobile" placeholder="请输入手机~~" type="text" value="{{user.mobile}}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">邮箱:</label>
				<div class="col-lg-10">
					<input class="form-control" name="email" placeholder="请输入邮箱~~" type="text" value="{{user.email}}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">登录名:</label>
				<div class="col-lg-10">
					<input autocomplete="off" class="form-control" name="login_name" placeholder="请输入登录名~~" type="text" value="{{user.login_name}}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">登录密码:</label>
				<div class="col-lg-10">
					<input autocomplete="new-password" class="form-control" name="login_pwd" placeholder="请输入登录密码" type="password" value="{% if user %}{{default_pwd}}{% endif %}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">确认登录密码:</label>
				<div class="col-lg-10">
					<input autocomplete="new-password" class="form-control" name="confirm_pwd" placeholder="请再次输入登录密码" type="password" value="{% if user %}{{default_pwd}}{% endif %}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
                    <input name="uid" type="hidden" value="{% if user %}{{user.uid}}{% else %}0{% endif %}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
<script src="{{ buildStaticUrl('/js/account/set.js')}}"></script>
{% endblock %}
