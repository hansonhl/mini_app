{% extends "common/layout_main.html" %}
{% block content %}
{% include "common/food.html" %}
<div class="row m-t  food_cat_set_wrapper">
	<div class="col-lg-12">
		<h2 class="text-center">{% if cat %}编辑食品分类信息{% else %}新增食品分类{% endif %}</h2>
		<div class="form-horizontal m-t m-b">
			<div class="form-group">
				<label class="col-lg-2 control-label">分类名称:</label>
				<div class="col-lg-10">
					<input type="text" name="name" class="form-control" placeholder="请输入分类名称"
						   value="{% if cat %}{{cat.name}}{% endif %}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-lg-2 control-label">权重（1-4之间）:</label>
				<div class="col-lg-10">
					<input type="text" name="weight" class="form-control" placeholder="请输入分类名称"
						   value="{% if cat %}{{cat.weight}}{% endif %}">
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<div class="col-lg-4 col-lg-offset-2">
					<input name="id" type="hidden" value="{% if cat %}{{cat.id}}{% else %}0{% endif %}">
					<button class="btn btn-w-m btn-outline btn-primary save">保存</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
<script src="{{ buildStaticUrl('/js/food/cat_set.js')}}"></script>
{% endblock %}
